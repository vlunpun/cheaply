{% extends "layout.html" %}

{% block content %}
<h1>Login</h1>
<form method="POST" action="">
    {{ form.hidden_tag() }}
    <div>
        {{ form.email.label }}<br>
        {{ form.email }}<br>
    </div>
    <div>
        {{ form.password.label }}<br>
        {{ form.password }}<br>
    </div>
    <div>
        {{ form.submit }}<br>
    </div>
</form>
{% endblock %}
